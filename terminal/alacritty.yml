# =============================================================================
# = ALACRITTY CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# Environment Variables
# ----------------------------------------------------------------------------- env: TERM: xterm-256color

# -----------------------------------------------------------------------------
# WINDOW
# -----------------------------------------------------------------------------
window:
  padding:
      x: 4
      y: 4
# -----------------------------------------------------------------------------
# TRANSPARENCY
# -----------------------------------------------------------------------------
background_opacity: 0.90


# -----------------------------------------------------------------------------
# FONTS
# -----------------------------------------------------------------------------
font:
  normal:
    family: "VictorMono Nerd Font"
    style: Semibold
  size: 12
  draw_bold_text_with_bright_colors: true

# -----------------------------------------------------------------------------
# CURSOR
# -----------------------------------------------------------------------------
cursor:
  style:
    blinking: On
